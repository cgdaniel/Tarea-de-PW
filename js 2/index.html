<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS + Firebase</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="index.js"></script>
</head>

<body onload="read()"> 
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JS + Firebase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Registro de comics<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./consulta.html">Consulta</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container p-3 my-3">
        <div class="row">

            <div class="col-md-4">
                <h3 style="text-align:center">Biblioteca de comics</h3>

                <form action="#">
                    <div class="form-group ">
                        <label for="Input8">ID</label>
                        <input type="text " class="form-control " id="Input8" placeholder="Ingrese ID">
                    </div>
                    <div class="form-group ">
                        <label for="Input1">Titulo</label>
                        <input type="text " class="form-control " id="Input1" placeholder="Ingrese titulo">
                    </div>
                    <div class="form-group">
                        <label for="Input2">Autor(es)</label>
                        <input type="text" class="form-control" id="Input2" placeholder="Ingrese Autor">
                    </div>
                    <div class="form-group">
                        <label for="Input3">numero de comic</label>
                        <input type="email" class="form-control" id="Input3" aria-describedby="emailHelp" placeholder="Ingrese numero">
                    </div>
                    <div class="form-group">
                        <label for="Input5">Precio</label>
                        <input type="text" class="form-control" id="Input5"  placeholder="Ingrese Precio">
                    </div>
                    <div class="form-group">
                        <label for="Input6">Genero</label>
                        <input type="text" class="form-control" id="Input6"  placeholder="Ingrese Genero">
                    </div>
                    <div class="form-group">
                        <label for="Input7">fecha de lanzamiento</label>
                        <input type="text" class="form-control" id="Input7"  placeholder="Ingrese fecha">
                    </div>
                    <div class="form-group ">
                        <label for="Input4">Editorial</label>
                        <select class="form-control " id="Input4">
                            <option value="selecciona">selecciona</option>
                            <option value="Marvel">Marvel</option>
                            <option value="DC">DC</option>
                            <option value="Image">Image</option>
                        </select>
                    </div>
                   
                    <button type="submit " class="btn btn-primary" onclick="createR()">Enviar</button>
                    <button type="reset " class="btn btn-secondary" onclick="resetFields()">Limpiar</button>
                </form>



            </div>
            <div class="col-md-8">
                <h3 style="text-align:center">Lista de Comics</h3>

                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Autor(es)</th>
                        <th scope="col">numero de comic</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Genero</th>
                        <th scope="col">fecha de lanzamiento</th>
                        <th scope="col">Editorial</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id='Table1'>


                    </tbody>
                  </table>
                
            </div>

        </div>
    </div>

</body>


</html>
